<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-6xl text-center py-3">This is the MY Bank</h1>
    </header>
    <main>
        <div class="bg-green-300 py-5 w-9/12 mx-auto ">
            <h3 class="font-semibold text-2xl text-center py-3">
                Please login to your account
            </h3>
            <div class=" ml-8">
                <input id="user-email" class="w-9/12 py-3 px-28 mb-2 block" type="email" placeholder="Your Email">
                <input id="user-password" class="w-9/12 py-3 px-28 block" type="password" name="" id="">
            </div>
            <button id="login-btn" class="font-medium text-xl bg-red-400 hover:bg-red-900 text-white py-2 px-6 mt-3 ml-8 rounded-md">
                Login </button>
        </div>
    </main>





<script src="./js/login.js"></script>
</body>
</html>
